name: Check-Data-Compliance	

on:	
    pull_request:
    push:

jobs:	
    run-tests:	
        runs-on: ubuntu-latest	

        steps:	
            - uses: actions/checkout@v2	
            - name: Install	
              run: |	
                python3 -m pip install setuptools	
                python3 -m pip install goodtables	
            - name: Test	
              run: |	
                python3 -m goodtables ddionrails/datapackage.json
